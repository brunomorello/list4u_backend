syntax = "proto3";
package itemcategory;

option java_package = "br.com.l4u.itemcategory";
option java_multiple_files = true;

message ItemCategoryListRequest {}

message ItemCategoriesResponse {
  string id = 1;
  string name = 2;
}

service ItemCategoryService {
  // Unary
  rpc ListAllItemCategories(ItemCategoryListRequest) returns (stream ItemCategoriesResponse) {};
}